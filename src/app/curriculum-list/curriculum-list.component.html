<div class="table-responsive-md ">
    <h1>Curriculums Available</h1>
    <table class="table table-striped table-hover border-bottom">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let curriculum of curriculums; index as i">
                <th scope="row"> {{ i + 1 }} </th>
                <td> {{ curriculum.name }} </td>
                <td><a class="btn btn-info" (click)="onSelectedCurriculum(curriculum)">View Courses</a></td>
            </tr>

        </tbody>
    </table>
    <a class="btn btn-primary" [routerLink]="['/addCurriculum']">Add Curriculum</a>
</div>
