<h3>{{ curriculum.name}}</h3>
<div class="table-responsive-md ">
    <table class="table table-striped table-hover border-bottom">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Short Name</th>
                <th scope="col">Code</th>
                <th scope="col">Long Name</th>
                <th scope="col">Credits</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let course of curriculum.courses; index as i">
                <th scope="row"> {{ i + 1 }} </th>
                <td> {{ course.shortName }} </td>
                <td> {{ course.courseCode }} </td>
                <td> {{ course.longName }} </td>
                <td> {{ course.credit }} </td>
                <td><a class="btn btn-info" >View Course Details</a></td>
            </tr>

        </tbody>
    </table>
</div>
